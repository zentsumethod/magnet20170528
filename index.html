<html>
<head>
<!--最小限のビューポート設定-->
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<style type="text/css">
form.form-horizontal .label.label-danger {
  border-radius: 4px;
  border-bottom-left-radius: 0px;
  border-bottom-right-radius: 0px;
}
form.form-horizontal input[required] {
  border-top-left-radius: 0px;
}
@media screen and (max-width:375px) {
/*スマホ用のcssを記述*/
h1 { font-size : 200%; } 
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
<script>
$(function() {
  var required_tag, requires;
  required_tag = '<span class="label label-danger">必須</span>';
  requires = $('form [required]').each(function(i, elm) {
    return $(elm).before(required_tag);
  });
  return $('form').validate({
    debug: true,
    submitHandler: function(e) {
      var btn_submit, form;
      form = $(e);
      btn_submit = form.find('button[type=submit]');
      return $.ajax({
        url: form.attr('action'),
        dataType: 'jsonp',
        data: form.serialize(),
        beforeSend: function() {
          return btn_submit.attr('disabled', true);
        },
        complete: function() {
          return btn_submit.attr('disabled', false);
        },
        success: function(response) {
          return console.log(response);
        },
        error: function(response) {
          return console.log(response);
        }
      });
    }
  });
});
</script>
</head>
<body>

	    <input name="SPREADSHEET_ID" type="hidden" value="1UZSfJd6rZZgv0x3DlVfaaoLA5VJ4i7Wr_4CrsG543N8" /><input name="SHEET_NAME" type="hidden" value="フォームデータ" />
	    <div class="form-group">
	      <label class="col-xs-2 control-label">1位</label>
	      <div class="col-xs-4">

	    </div>
	    <div class="form-group">
	      <label class="col-xs-2 control-label">3位</label>
	      <div class="col-xs-4">

	      </div>
	      <div class="col-xs-6">

	    <div class="form-group">

	  </form>
